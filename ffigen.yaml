# Run with `dart run ffigen --config ffigen.yaml`.
name: OnnxRuntimeBindings
description: |
  Bindings for `headers/onnxruntime_c_api.h`.
  Regenerate bindings with `dart run ffigen --config ffigen.yaml`.

output: 'lib/bindings/onnxruntime_generated.dart'

headers:
  entry-points:
    - 'include/onnxruntime/core/session/onnxruntime_c_api.h'
    - 'include/onnxruntime/core/providers/nnapi/nnapi_provider_factory.h'
  include-directives:
    - 'include/onnxruntime/core/session/onnxruntime_c_api.h'
    - 'include/onnxruntime/core/providers/nnapi/nnapi_provider_factory.h'

compiler-opts:
  - '-Iinclude/onnxruntime/core/session'

llvm-path:
  # No Mac (com brew): '/opt/homebrew/opt/llvm'
  # No Linux: '/usr/lib/llvm-14' ou similar
  # No Windows: 'C:\Program Files\LLVM'
  - '/usr/lib/llvm-14'

preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names

comments:
  style: any
  length: full

functions:
  include:
    - 'Ort.*' # Pega todas as funções que começam com Ort

structs:
  include:
    - 'Ort.*'

silence-enum-warning: true

enums:
  include:
    - 'Ort.*'
    - 'NNAPIFlags'

unions:
  include:
    - 'Ort.*'
